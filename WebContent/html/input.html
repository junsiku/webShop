<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>여러 가지 input 타입 표시창</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(function(){
	$("button").first().on("click", function(){
		$("#frmInput").attr("method", "get");
	});
	$("button").eq(1).on("click", function(){
		$("#frmInput").attr("method", "post");
	});
});
</script>
</head>
<body>
<h1>get요청 연습하기</h1>
<button>get으로 변경</button>
<button>post으로 변경</button>
<form id="frmInput"  action="getpost" >
   아이디  :<input type="text" name="user_id"><br>
   비밀번호:<input type="password" name="user_pw"><br>
   <input type="checkbox" name="subject" value="java" checked >자바
   <input type="checkbox" name="subject" value="C언어">C언어
   <input type="checkbox" name="subject" value="JSP">JSP
   <input type="checkbox" name="subject" value="안드로이드">안드로이드 
   <br><br>
   <input type="submit" value="전송">   
   <input type="reset" value="초기화">
</form>
<hr>



</body>
</html>
